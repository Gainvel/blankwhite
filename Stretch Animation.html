<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image with Opacity and Rectangles</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('W.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      opacity: 0.5;
      z-index: -1;
    }

    .white-rectangle {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px; /* Adjust the height of the rectangle here */
      background-color: white;
      z-index: 1;
    }

    .rounded-rectangle {
      position: fixed;
      top: 70px; /* Adjust the gap between the top rectangle and the rounded rectangle */
      left: 200px; /* Adjust the gap between the left side of the screen and the rounded rectangle */
      width: 80%;
      height: 40%;
      background-color: white;
      border-radius: 15px; /* Adjust the border radius for more or less rounded corners */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="white-rectangle"></div>
  <div class="rounded-rectangle"></div>
</body>
</html>
