<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlankWhiteDot</title>
<style>
    body {
        background-color: rgb(34, 34, 34);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }
    .text-container {
        opacity: 0;
        animation: fadeInOut 4s linear;
        font-size: 24px;
        font-weight: bold;
        position: absolute;
    }
    .teal {
        color: rgb(103, 182, 182);
    }
    .white {
        color: white;
    }
    @keyframes fadeInOut {
        0% {
            opacity: 0;
        }
        25% {
            opacity: 1;
        }
        75% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
    .loader {
        opacity: 0;
        position: absolute;
        width: 100px;
        height: 100px;
        border: 9px solid rgb(103, 182, 182);
        border-radius: 50%;
        border-top-color: #aedada;
        animation: spin 2s linear infinite, fadeIn 1s linear forwards, fadeOut 1s linear forwards;
        animation-delay: 4s, 4s, 8s;
    }
    @keyframes spin {
        0% {
            transform: rotate(0);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
</style>
</head>
<body>
    <div class="text-container">
        <span class="teal">Blank</span><span class="white">White</span><span class="teal">Dot</span>
    </div>
    <div class="loader"></div>
<script>
    setTimeout(() => {
        document.querySelector('.text-container').style.animation = 'none';
    }, 4000);

    setTimeout(() => {
        document.querySelector('.loader').style.animation = 'none';
    }, 9000);
</script>
</body>
</html>
