<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Background with Centered Rounded Bar</title>
    <style>
        .bar {
            background-color: #1f1f1f;
            width: 95%;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            align-items: center;
            transition: height 0.3s ease-out;
        }

        .bar:hover {
            height: 62.5px;
        }

        .bar:hover .button {
            height: 40px;
        }

        .bar:hover .button img {
            opacity: 1;
        }

        .button {
            background-color: #1f1f1f;
            width: 14%;
            height: 30px;
            margin: 5px 3px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            transition: height 0.3s ease-out;
        }

        .button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
    </style>
</head>
